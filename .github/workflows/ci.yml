name: CI â€” Lint, Test & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install ruff mypy types-PyYAML pytest

      - name: Lint with Ruff
        run: ruff check client/ tests/ scripts/

      - name: Type check with Mypy
        run: mypy client/ --ignore-missing-imports

      - name: Run tests
        run: pytest tests/

      - name: Compile check (syntax)
        run: python -m compileall client/ server/ scripts/ -q

      - name: Validate example-skill
        run: python scripts/validate_skill.py skills/example-skill/SKILL.md

      - name: Run example skill
        run: python skills/example-skill/run.py
