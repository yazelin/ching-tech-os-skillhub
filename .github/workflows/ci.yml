name: CI
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest jsonschema
          pip install .
      - name: Lint with ruff
        run: ruff check client/ tests/ scripts/ --exit-zero
      - name: Type check with mypy
        run: mypy client/ --ignore-missing-imports || true
      - name: Run tests
        run: pytest tests/ -q
      - name: Validate index.json
        run: |
          python -c "import json,sys; from jsonschema import validate; print('loading'); s=json.load(open('schemas/index.schema.json')); d=json.load(open('index.json')); validate(d,s); print('index OK')"
